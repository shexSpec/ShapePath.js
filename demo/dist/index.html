<html>
  <head>
    <title>ShapePath playground redirector</title>
  </head>
  <body>
    <h1>ShapePath playground redirector</h1>
    <p>
      The ShapePath library has been split into multiple components.
      See the <a class="playgroundlink" href="../../packages/playground/dist/">ShapePath playground</a>'s new location.
    </p>
    <script>
      const loc = new URL(window.location)
      document.querySelectorAll('a.playgroundlink').forEach(a => {
        const orig = a.getAttribute('href')
        a.setAttribute('href', orig + loc.search + loc.hash)
      })
    </script>
  </body>
</html>
